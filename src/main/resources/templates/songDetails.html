<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Song Details</title>

</head>
<body>
<!-- dynamically display data -->
<header>
   <h1 th:text="${song.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="${song.getGenre()}"></h2>
    <h2 th:text="${song.getReleaseYear()}"></h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="artist : ${song.getPerformers()}" th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}"></li>
    </ul>
</section>
<section>
    <h2>Album: </h2>
    <h3 th:text="${song.getAlbum().getName()}"></h3>
</section>
</body>
</html>
